<!DOCTYPE html>
<html lang="en">
<head>
  <title>Schedule Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Set Payment Schedule</h2>
  <form method="POST">
    <input type="text" name="sr_code" placeholder="SR Code" class="form-control" required>
    <input type="text" name="description" placeholder="Description" class="form-control mt-2" required>
    <input type="datetime-local" name="datetime" class="form-control mt-2" required>
    <button type="submit" class="btn btn-success mt-3">Add Schedule</button>
  </form>
  <hr>
  <h3>All Schedules</h3>
  <ul class="list-group">
    {% for s in schedules %}
      <li class="list-group-item">
        <strong>{{ s.sr_code }}</strong>: {{ s.description }} at {{ s.datetime }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
