<!DOCTYPE html>
<html lang="en">
<head>
  <title>BSU SwiftPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>BSU SwiftPay</h1>
  <form action="/generate_qr" method="POST">
    <label>Enter SR Code:</label>
    <input type="text" name="sr_code" class="form-control" required>
    <button type="submit" class="btn btn-primary mt-2">Generate QR</button>
  </form>
  <a href="/schedule" class="btn btn-secondary mt-3">View Schedule</a>
</body>
</html>
